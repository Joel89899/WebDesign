            <div class="title">

            <div class="formBox_signUp">
                <h2>Sign Up</h2>
                <form action="" method="post">
                    <div>Sir Name:&nbsp;<input type="text" name="S_name" placeholder="Enter your Sir name"></div>&nbsp;&nbsp;
                    <div>Given Name(s):&nbsp;<input type="text" name="name(s)" placeholder="Enter your name(s)"></div><br>
                    <div class="su_ex">

                    <div>Set ID:&nbsp;<input type="text" name="Identity" maxlength="10" placeholder="Set your unique Identity "></div><br>

                        <option value="2">hotmail.com</option>
                        <option value="3">yahoo.com</option>
                        <option value="4">naver.com</option> 
                    </select></div><br>
                    <div>Phone number:&nbsp;<input type="number" name="phone_no" maxlength="11"></div><br>
                    <div>
                        <input type="checkbox" name="terms" value="info_col">Consent to use of private information<br>

                        <input type="checkbox" name="terms" value="terms_conditions">Agreement to <a href="./terms_and_conditions.html">terms and conditions</a><br><br>
                        <iframe src="./terms_and_conditions.html" height="200px" width="400px" margin="200px"></iframe><br>
                    </div><br>
                    <div class="su_ex"><a href="./login_page.html"><button type="submit">Sign Up</button></a></div>
                    
                </form>
            </div>
